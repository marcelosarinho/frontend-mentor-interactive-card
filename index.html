<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <div class="card-wrapper">
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Card back" />
        <span id="cvc-span">000</span>
      </div>
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="Card front" />
        <div class="card-info">
          <img src="./images/card-logo.svg" alt="Card Logo" />
          <p id="card-number-paragraph">0000 0000 0000 0000</p>
          <div class="card-complementary-info">
            <span id="cardholder-span">Jane Appleseed</span>
            <div>
              <span id="exp-date-month-span">00</span>/<span
                id="exp-date-year-span"
                >00</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <form>
      <div>
        <label for="cardholder">Cardholder Name</label>
        <input
          id="cardholder"
          name="cardholder"
          placeholder="e.g. Jane Appleseed"
          type="text"
        />
      </div>
      <div>
        <label for="card-number">Card Number</label>
        <input
          maxlength="19"
          id="card-number"
          name="card-number"
          placeholder="e.g. 1234 5678 9123 0000"
          type="text"
        />
      </div>
      <div>
        <label for="exp-date-month">Exp. Date (MM/YY)</label>
        <div>
          <input
            maxlength="2"
            id="exp-date-month"
            name="exp-date-month"
            placeholder="MM"
            type="text"
          />
          <input
            maxlength="2"
            id="exp-date-year"
            name="exp-date-year"
            placeholder="YY"
            type="text"
          />
        </div>
      </div>
      <div>
        <label for="cvc">CVC</label>
        <input
          maxlength="3"
          id="cvc"
          name="cvc"
          placeholder="e.g. 123"
          type="text"
        />
      </div>
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    <div class="completed d-none">
      <img src="./images/icon-complete.svg" alt="Completed icon">
      <h2>Thank you!</h2>
      <h3>We've added your card details</h3>

      <button id="completed-button">Continue</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
